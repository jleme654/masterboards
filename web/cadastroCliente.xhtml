<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>MBoards</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h3>MBoards Assistencia Tecnica</h3>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                        <h:form id="form">
                            <p:panel id="panel" header="Cadastro de Clientes" style="margin-bottom:10px;">
                                <p:messages id="messages" />

                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Nome:" />
                                    <p:inputText value="#{clientes.nome}" />


                                    <p:outputLabel value="Telefone:" />
                                    <p:inputText id="telefone" value="#{clientes.telefone}" required="true"/>

                                    <p:outputLabel value="Email:" />
                                    <p:inputText value="#{clientes.email}" />
                                </p:panelGrid>

                                <p:commandButton value="Reset" update="panel" process="@this" actionListener="#{clientesDAOImpl.reset()}"  style="margin-right:20px;" />

                                <p:commandButton  value="Salva" icon="ui-icon-star" 
                                                  action="#{clientesDAOImpl.save(clientes.nome, clientes.telefone, clientes.email)}" 
                                                  update="messages" />
                            </p:panel>
                        </h:form>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h6>@Desenvolvimento - Julio Leme - 2016-07-28</h6>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
