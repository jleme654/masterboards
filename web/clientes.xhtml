<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>MBoards</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h3>MBoards Assistencia Tecnica</h3>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel id="panel" header="Lista de Clientes" style="margin-bottom:10px;">

                        <p:dataTable var="c" value="#{clientesDAOImpl.allClientes}"
                                     rendered="true"
                                     rows="#{clientesDAOImpl.allClientes.size()}"     
                                     first="0"
                                     >
                            <p:column headerText="Nome">
                                <h:outputText value="#{c.nome}" />
                            </p:column>
                            <p:column headerText="Telefone">
                                <h:outputText value="#{c.telefone}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{c.email}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h6>@Desenvolvimento - Julio Leme - 2016-07-28</h6>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
